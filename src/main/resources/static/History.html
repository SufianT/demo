    <script>

        fetch("history?token=" + localStorage.token).then((response) => response.json())
            .then((data) => {
                for (var book of data) {
                    historyBody.innerHTML += `<tr>
                        <td>${book.isbn}</td>
                        <td>${book.time}</td>
                        <td>${book.action}</td>
                    </tr>`;
                }
