    <h2>Add a Book</h2>
    <form id="addBookForm" method="POST" action="addBook">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="author">Author 1:</label>
        <input type="text" id="author" name="author"><br><br>
        <label for="author2">Author 2:</label>
        <input type="text" id="author2" name="author"><br><br>
        <label for="isbn">ISBN:</label>
        <input type="number" maxlength="13" id="isbn" name="isbn"><br><br>
        <label for="image">Image URL :</label>
        <input type="text" id="image" name="image"><br><br>
        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
            <option value="Fantasy">Fantasy</option>
            <option value="Romance">Romance</option>
            <option value="Thriller">Thriller</option>
            <option value="Sci_fi">Sci-fi</option>
            <option value="Horror">Horror</option>
            <option value="Mystery">Mystery</option>
            <option value="Fiction">Fiction</option>
            <option value="Dystopian">Dystopian</option>
            <option value="Classic">Classic</option>
            <option value="Adventure">Adventure</option>
            <option value="Poetry">Poetry</option>


        </select><br><br>
        <button type="submit" id="addBook">Add Book</button>
    </form>
    <script src="JavaScript/GenerateBookCards.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>

        function logout() {
            localStorage.clear();
            alert("Logged out successfully!");
            window.location.replace("index.html");
        }

        document.getElementById("addBookForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const bookData = {
                title: document.getElementById('title').value,
                author1: document.getElementById('author').value,
                author2: document.getElementById('author2').value,
                isbn: document.getElementById('isbn').value,
                imageURL: document.getElementById('image').value,
                genre: document.getElementById('genre').value
            };

            console.log(bookData);

            fetch('/addBook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(bookData)
            }).then(response => response.json()).then(result => {
                if (result.success) {
                    alert('Book added successfully!');
                    document.getElementById("addBookForm").reset(); // Clear form after submission.
                } else {
                    alert(result.message);
                }
            }).catch(error => console.error('Error:', error));

        });
    </script>
