<h2>Add a Book</h2>
<form id="addBookForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"><br><br>
    <label for="author">Author 1:</label>
    <input type="text" id="author" name="author"><br><br>
    <label for="author2">Author 2:</label>
    <input type="text" id="author2" name="author"><br><br>
    <label for="isbn">ISBN:</label>
    <input type="number" id="isbn" name="isbn" ><br><br>
    <label for="image">Image URL :</label>
    <input type="text" id="image" name="image"><br><br>
    <label for="genre">Genre:</label>
    <select id="genre" name="genre">
        <option value="Fantasy">Fantasy</option>
        <option value="Romance">Romance</option>
        <option value="Thriller">Thriller</option>
        <option value="Sci_fi">Sci-fi</option>
        <option value="Horror">Horror</option>
        <option value="Mystery">Mystery</option>
        <option value="Fiction">Fiction</option>
        <option value="Dystopian">Dystopian</option>
        <option value="Classic">Classic</option>
        <option value="Adventure">Adventure</option>
        <option value="Poetry">Poetry</option>


    </select><br><br>
    <button type="submit" id="addBook">Add Book</button>
</form>

<script>
    const form = document.querySelector('#addBookForm');

       form.addEventListener('submit', (e) => {
           e.preventDefault(); // Prevent page refresh

           // Collect form data
           const title = document.getElementById('title').value;
           const author = document.getElementById('author').value;
           const author2 = document.getElementById('author2').value;
           const isbn = document.getElementById('isbn').value;
           const genre = document.getElementById('genre').value;
           const image= document.getElementById('image').value;
           const borrowed= false;

           const authors = [author, author2].filter(a => a); // Create an array of authors, ignoring empty values
           const newBook = { title, authors, isbn, genre, image, borrowed};

           // Send data to the server via POST request
           console.log('Intercepting request:', newBook);

           fetch('http://localhost:3000/books', {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json',
            },
               body: JSON.stringify(newBook), // Send the book data as JSON
           })
           .then(response => response.json())
           .then(data => {
               if (data.message) {
                   alert(data.message); // Show success message
               } else {
                   alert('Error: ' + data.error);
               }
           })
           .catch(err => {
               alert('An error occurred: ' + err.message);
           });
       });


</script>
