<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

<script>
    let currentUserId = null;

    // Function to render the page based on user role
    function renderChatPage(userRole) {
        const mainContent = document.getElementById('mainContent');

        if (userRole === 'admin') {
            mainContent.innerHTML = `
                <div class="admin-layout">
                    <div class="chat-list">
                        <ul id="chatList"></ul>
                    </div>
                    <div class="chat-container">
                        <div class="chat-header">Select a chat</div>
                        <div class="chat-box" id="chatBox"></div>
                        <div class="chat-input">
                            <input id="chat-box-text" type="text" class="form-control" placeholder="Type a message..." disabled>
                            <button id="chat-box-send" class="btn btn-primary" disabled>Send</button>
                        </div>
                    </div>
                </div>
            `;
            attachChatListEvents();
            fetchChatList();
        } else {
            mainContent.innerHTML = `
                <div class="chat-container">
                    <div class="chat-header">Chat with Admin</div>
                    <div class="chat-box" id="chatBox"></div>
                    <div class="chat-input">
                        <input type="text" class="form-control" placeholder="Type a message..." id="messageInput">
                        <button class="btn btn-primary" id="sendMessageBtn">Send</button>
                    </div>
                </div>
            `;
            fetchMessages();
            attachSendMessageEvent();
        }
    }

    let selectedUserId = 0;

    // Attach events to admin chat list
    function attachChatListEvents() {
        const chatList = document.getElementById('chatList');
        const chatBoxText = document.getElementById('chat-box-text');
        const chatBoxSend = document.getElementById('chat-box-send');

        chatList.addEventListener('click', (e) => {
            const userId = e.target.closest('li')?.dataset.id;
            if (userId) {
                currentUserId = userId;
                fetchMessages(userId); // Fetch the messages for the selected user
                chatBoxText.removeAttribute('disabled');
                chatBoxSend.removeAttribute('disabled');
                selectedUserId = userId;
            }
        });

        chatBoxSend.addEventListener('click', () => {
            const message = chatBoxText.value.trim();
            if (message) {
                sendMessageAdmin(message, selectedUserId);
                chatBoxText.value = ''; // Clear input after sending
                appendMessageToChatBox('You', message); // Show the message immediately
            }
        });
    }

    // Function to fetch the list of chats (Admin's chat list)
    function fetchChatList() {
        fetch('/api/chat/admin-chats?token=' + localStorage.token)
            .then(res => res.json())
            .then(chats => {
                const chatList = document.getElementById('chatList');
                chatList.innerHTML = chats.map(chat =>
                    `<li data-id="${chat.id}"><strong>${chat.name}</strong><br><small>${chat.lastMessage}</small></li>`
                ).join('');
            })
            .catch(err => console.error('Error fetching chat list:', err));
    }

    // Function to fetch messages for the current user or admin
    function fetchMessages(userId) {
        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML = ''; // Clear existing messages

        const uri = userId === undefined
            ? '/api/chat/messages?token=' + localStorage.token
            : '/api/chat/admin-chat-messages?token=' + localStorage.token + '&userId=' + userId;

        fetch(uri)
            .then(res => res.json())
            .then(messages => {
                if (messages.length > 0) {
                    chatBox.innerHTML = messages.map(messageStr => {
                        const [sender, message] = messageStr.split(': ');
                        const isSentByUser = sender === 'You'; // Assuming "You" represents the logged-in user
                        return `
                            <div class="message ${isSentByUser ? 'sent' : 'received'}">
                                <strong>${sender}:</strong> ${message}
                            </div>
                        `;
                    }).join('');
                } else {
                    chatBox.innerHTML = 'No messages found for this user.';
                }

                // Scroll to the bottom to show the latest messages
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(err => console.error('Error fetching messages:', err));
    }

    // Function to append a new message to the chat box without refreshing
    function appendMessageToChatBox(sender, message) {
        const chatBox = document.getElementById('chatBox');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender === 'You' ? 'sent' : 'received'}`;
        messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatBox.appendChild(messageDiv);

        // Scroll to the bottom to show the latest message
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Attach event for regular users to send a message
    function attachSendMessageEvent() {
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const messageInput = document.getElementById('messageInput');

        sendMessageBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
                messageInput.value = ''; // Clear input after sending
                appendMessageToChatBox('You', message); // Show the message immediately
            }
        });
    }

    // Function to send a message for regular users
    function sendMessage(message) {
        fetch(`/api/chat/send?token=${localStorage.token}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
        })
            .then(() => fetchMessages()) // Optionally refresh messages
            .catch(err => console.error('Error sending message:', err));
    }

    // Function to send a message for admins
    function sendMessageAdmin(message, userId) {
        fetch(`/api/chat/send-admin?token=${localStorage.token}&recipient=${userId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
        })
            .then(() => fetchMessages(userId)) // Optionally refresh messages
            .catch(err => console.error('Error sending message:', err));
    }

    // Check the user role and load the chat page accordingly
    fetch('/api/chat/user-role?token=' + localStorage.token)
        .then(res => res.text())
        .then(userRole => renderChatPage(userRole))
        .catch(err => console.error('Error fetching user role:', err));
</script>
