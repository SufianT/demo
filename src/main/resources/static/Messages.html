    <style>
        .chat-list {
            max-width: 300px;
            margin-right: 20px;
        }

        .chat-list ul {
            list-style: none;
            padding: 0;
        }

        .chat-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .chat-list li:hover {
            background-color: #f8f9fa;
        }

        .chat-container {
            flex: 1;
        }

        .admin-layout {
            display: flex;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #ffffff;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.sent {
            text-align: right;
            color: #0056b3;
        }

        .message.received {
            text-align: left;
            color: #333;
        }

        .chat-input {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
        }
    </style>

    <script>

        function logout() {
            localStorage.clear();
            alert("Logged out successfully!");
            window.location.replace("index.html");
        }
        // Example user role: Fetch from backend or localStorage
        const userRole = 'admin'; // Change this to 'user' to test user layout

        // Admin chat list (dummy data)
        const chats = [
            { name: 'User 1', lastMessage: 'Hello!', id: 1 },
            { name: 'User 2', lastMessage: 'Can you help me?', id: 2 },
            { name: 'User 3', lastMessage: 'Thanks!', id: 3 },
        ];

        // Dynamic rendering
        function renderChatPage() {
            const mainContent = document.getElementById('mainContent');

            if (userRole === 'admin') {
                mainContent.innerHTML = `
                    <div class="admin-layout">
                        <div class="chat-list">
                            <ul id="chatList">
                                ${chats.map(chat => `<li data-id="${chat.id}"><strong>${chat.name}</strong><br><small>${chat.lastMessage}</small></li>`).join('')}
                            </ul>
                        </div>
                        <div class="chat-container">
                            <div class="chat-header">Select a chat</div>
                            <div class="chat-box" id="chatBox"></div>
                            <div class="chat-input">
                                <input type="text" class="form-control" placeholder="Type a message..." disabled>
                                <button class="btn btn-primary" disabled>Send</button>
                            </div>
                        </div>
                    </div>
                    `;
                attachChatListEvents();
            } else {
                mainContent.innerHTML = `
                    <div class="chat-container">
                        <div class="chat-header">Chat with Admin</div>
                        <div class="chat-box" id="chatBox">
                            <div class="message received">
                                <strong>Admin:</strong> Hello! How can I assist you today?
                            </div>
                            <div class="message sent">
                                You: Hi, I need help with renewing my borrowed book.
                            </div>
                        </div>
                        <div class="chat-input">
                            <input type="text" class="form-control" placeholder="Type a message...">
                            <button class="btn btn-primary">Send</button>
                        </div>
                    </div>
                    `;
            }
        }

        // Attach events to admin chat list
        function attachChatListEvents() {
            const chatList = document.getElementById('chatList');
            const chatBox = document.getElementById('chatBox');

            chatList.addEventListener('click', (e) => {
                const chatId = e.target.closest('li')?.dataset.id;
                const chat = chats.find(chat => chat.id == chatId);
                if (chat) {
                    chatBox.innerHTML = `
                            <div class="message received">
                                <strong>${chat.name}:</strong> ${chat.lastMessage}
                            </div>
                            <div class="message sent">
                                You: Hello, how can I assist you?
                            </div>
                        `;
                    document.querySelector('.chat-input input').disabled = false;
                    document.querySelector('.chat-input button').disabled = false;
                }
            });
        }

        // Render the page
        renderChatPage();
    </script>
